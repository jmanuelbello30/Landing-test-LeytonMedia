<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Maquetación html </title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
    </head>
    <body>
        <!-- container -->
        <div class="container">
            <!-- Presentation - Header -->
            <div class="box-header">
                <div class="d-inline-block">
                    <img class="img-header-back-size left-caracter" src="./pictures/caracter-left.png" alt="caracter-lt">
                </div>
                <div class=" d-inline-block">
                    <img class="img-header-back-size middle-logo" src="./pictures/logo-bank-presentation.png" alt="presentation">
                </div>
                <div class="d-inline-block">
                    <img class="img-header-back-size right-caracter"" src="./pictures/caracter-right.png" alt="caracter-rg">
                </div>
            </div>

            <!-- Buttons -->
            <div class="box-buttons d-inherit adj-box-btn">
                <button class="btn btn-red btn-mg-r ">
                    <a class="letters-btn">¿Qué puedo hacer?</a>
                </button>
                <button class="btn btn-blue btn-mg-r">
                    <a class="letters-btn">Recomendaciones Vacaciones</a>
                </button>
                <button class="btn btn-green">
                    <a class="letters-btn">Beneficios</a>
                </button>
            </div>

            <!-- Middle -->
            <!-- Icons left -->
            <div class="box-section-rl">
                <div class="d-inline-block p-absolute mg-box-icons">
                    <img class="icons-l-middle" src="./pictures/icons-left.png" alt="left-image">
                </div>
            <!-- Caracter right -->
                <div class="d-inline-block mg-box-caracter-r">
                    <img class="caracter-r-middle" src="./pictures/right-section-caracter.png" alt="right-image">
                </div>
            </div>

            <!-- Footer -->
            <div class="box-footer d-block">
                <footer>
                    <img class="footer-picture" src="./pictures/footer.png" alt="caracter-lt">
                </footer>
            </div> 
        </div>
    </body>
</html>
